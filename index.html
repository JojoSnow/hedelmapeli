<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hedelmäpeli</title>
</head>
<body>
    <header id="header">
        <h1 id="head-title">Hedelmäpeli</h1>
    </header>
    <section id="main">
        <div id="left-column">
            <div id="div-money">
                <p id="your-money">Rahaa: <span id="money">50</span>€</p>
                <p id="bet">Panos: <span id="bet-money">1</span>€</p>
                <ul id="bet-list">
                    <li class="bet-item" id="one-bet">1€</li>
                    <li class="bet-item" id="two-bet">2€</li>
                    <li class="bet-item" id="three-bet">3€</li>
                </ul>
            </div>

            <div id="roulette">
                <ul id="roulette-list">
                    <li class="roulette-list-item">
                        <img src="/img/apple.png" class="slots" alt="random-image">
                    </li>
                    <li class="roulette-list-item">
                        <img src="/img/cherry.png" class="slots" alt="random-image">
                    </li>
                    <li class="roulette-list-item">
                        <img src="/img/pear.png" class="slots" alt="random-image">
                    </li>
                    <li class="roulette-list-item">
                        <img src="/img/watermelon.png" class="slots" alt="random-image">
                    </li>
                </ul>
            </div>
        </div>

        <div id="right-column">
            <div id="wins">
                <ul id="win-list">
                    <li class="win-list-item">
                        <img src="/img/apple.png" alt="apple">
                        <img src="/img/apple.png" alt="apple">
                        <img src="/img/apple.png" alt="apple">
                        <img src="/img/apple.png" alt="apple">
                        <span class="your-win">2</span>
                    </li>
                    <li class="win-list-item">
                        <img src="/img/cherry.png" alt="cherry">
                        <img src="/img/cherry.png" alt="cherry">
                        <img src="/img/cherry.png" alt="cherry">
                        <img src="/img/cherry.png" alt="cherry">
                        <span class="your-win">4</span>
                    </li>
                    <li class="win-list-item">
                        <img src="/img/pear.png" alt="pear">
                        <img src="/img/pear.png" alt="pear">
                        <img src="/img/pear.png" alt="pear">
                        <img src="/img/pear.png" alt="pear">
                        <span class="your-win">6</span>
                    </li>
                    <li class="win-list-item">
                        <img src="/img/watermelon.png" alt="watermelon">
                        <img src="/img/watermelon.png" alt="watermelon">
                        <img src="/img/watermelon.png" alt="watermelon">
                        <img src="/img/watermelon.png" alt="watermelon">
                        <span class="your-win">8</span>
                    </li>
                </ul>
            </div>
            <div id="tell">
                <p id="tell-text">Aloita pelaaminen</p>
            </div>
            <div id="button-div">
                <button id="button">Pelaa</button>
            </div>
        </div>

    </section>

    <script src="main.js"></script>
</body>
</html>
